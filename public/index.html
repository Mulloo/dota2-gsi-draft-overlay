<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Draft Overlay</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay">
        <!-- Timer -->
        <div class="timer-container">
            <div class="timer" id="timer">Draft Timer</div>
        </div>

        <!-- Teams Section -->
        <div class="teams">
            <!-- Radiant Team -->
            <div class="team" id="team2">
                <div class="team-info">
                    <img id="team2-logo" class="team-logo" src="/logos/default_logo.png" alt="Radiant Logo">
                    <h2 id="team2-name">Radiant</h2>
                    <div class="reserve-time">Reserve Time: <span id="reserve-time2">130s</span></div>
                </div>
                <div class="draft-section">
                    <div class="bans" id="bans2"></div>
                    <div class="picks" id="picks2"></div>
                </div>
            </div>

            <!-- Dire Team -->
            <div class="team" id="team3">
                <div class="team-info">
                    <img id="team3-logo" class="team-logo" src="/logos/default_logo.png" alt="Dire Logo">
                    <h2 id="team3-name">Dire</h2>
                    <div class="reserve-time">Reserve Time: <span id="reserve-time3">130s</span></div>
                </div>
                <div class="draft-section">
                    <div class="bans" id="bans3"></div>
                    <div class="picks" id="picks3"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
